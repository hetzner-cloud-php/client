name: run-ci

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-ci.yml'
      - 'phpunit.xml.dist'
      - 'phpstan.neon.dist'
      - 'composer.json'
      - 'composer.lock'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        php: [ 8.4 ]
        stability: [ prefer-stable ]

    name: php ${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Install Aspell (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y aspell aspell-en

      - name: Install Chocolatey (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (!(Test-Path -Path "$env:ProgramData\chocolatey\choco.exe")) {
            Set-ExecutionPolicy Bypass -Scope Process -Force
            [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
            iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          }

      - name: Install Aspell (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install aspell --yes
          # Add Aspell to PATH for the current session
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Verify installation
          aspell --version

      - name: Run CI
        run: composer run ci
        env:
          LANG: en_US.UTF-8
